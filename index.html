<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="complete">
    <header>
        <div class="heading">Rock Paper Scissors</div>
    </header>
    <main>
        <div class="container">
            <div class="show">
                <div class="box" id="rock">
                   <img src="rock.png " height="250px" width="250px" >
                </div>
                <div class="box" id="paper">
                   <img src="paper.png"  height="250px" width="250px" >
                </div>
                <div class="box" id="scissor">
                   <img src="scissors.png"  height="250px" width="250px " >
                </div>
            </div>
            <div class="score-board">
                <div class="user">
                    <p id="user-score"> 0 </p><br>
                    <p> you </p>
                </div>
            <div class="com-score">
                <p id="com_score"> 0 </p><br>
                <p> computer score </p>
            </div>
            </div>
            <div class="msg_container">
                <p id="msg">pick your move<p>
            </div>
        </div>
    </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
